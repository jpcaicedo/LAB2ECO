<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts Manager - GET, POST, DELETE</title>
    <meta name="description"
        content="A modern web application for managing posts with create, read, and delete functionality">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="header-title">Create Post</h1>
        </header>

        <main class="main-content">
            <section class="create-section" id="createSection">
                <div class="section-header">
                    <h2 class="section-title">Create New Post</h2>
                    <button class="btn-toggle" id="toggleFormBtn">
                        <span class="toggle-icon">−</span>
                    </button>
                </div>

                <form class="post-form" id="postForm">
                    <div class="form-group">
                        <label for="imageUrl" class="form-label">Image URL</label>
                        <input type="url" id="imageUrl" name="imageUrl" class="form-input" required>
                    </div>

                    <div class="form-group">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" id="title" name="title" class="form-input" required maxlength="100">
                    </div>

                    <div class="form-group">
                        <label for="description" class="form-label">Description</label>
                        <textarea id="description" name="description" class="form-textarea" required rows="4"
                            maxlength="500"></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="submitBtn">
                            <span class="btn-text">Create Post</span>
                            <span class="btn-loader" style="display: none;"></span>
                        </button>
                        <button type="button" class="btn btn-secondary" id="viewPostsBtn">
                            View All Posts
                        </button>
                    </div>
                </form>
            </section>

            <section class="posts-section" id="postsSection">
                <div class="section-header">
                    <h2 class="section-title">All Posts</h2>
                    <button class="btn btn-refresh" id="refreshBtn">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M14 8C14 11.3137 11.3137 14 8 14C4.68629 14 2 11.3137 2 8C2 4.68629 4.68629 2 8 2C9.84871 2 11.5 2.84285 12.6 4.2"
                                stroke="currentColor" stroke-width="1.5" stroke-linecap="round" />
                            <path d="M12 1V4.4H8.6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                        Refresh
                    </button>
                </div>

                <div class="loading-state" id="loadingState">
                    <div class="spinner"></div>
                    <p>Loading posts...</p>
                </div>

                <div class="error-state" id="errorState" style="display: none;">
                    <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="24" cy="24" r="20" stroke="#ef4444" stroke-width="2" />
                        <path d="M24 16V26" stroke="#ef4444" stroke-width="2" stroke-linecap="round" />
                        <circle cx="24" cy="32" r="1.5" fill="#ef4444" />
                    </svg>
                    <h3>Failed to load posts</h3>
                    <p id="errorMessage">Please try again later</p>
                    <button class="btn btn-primary" id="retryBtn">Retry</button>
                </div>

                <div class="empty-state" id="emptyState" style="display: none;">
                    <svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect x="12" y="16" width="40" height="36" rx="4" stroke="#94a3b8" stroke-width="2" />
                        <path d="M12 28H52" stroke="#94a3b8" stroke-width="2" />
                        <circle cx="20" cy="22" r="2" fill="#94a3b8" />
                        <circle cx="28" cy="22" r="2" fill="#94a3b8" />
                        <circle cx="36" cy="22" r="2" fill="#94a3b8" />
                    </svg>
                    <h3>No posts yet</h3>
                    <p>Create your first post to get started</p>
                </div>

                <div class="posts-grid" id="postsGrid"></div>
            </section>
        </main>

        <div class="toast" id="toast">
            <div class="toast-content">
                <span class="toast-icon">✓</span>
                <span class="toast-message" id="toastMessage"></span>
            </div>
        </div>
    </div>

    <script src="/src/index.js"></script>
</body>

</html>
